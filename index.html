<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Montserrat&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Tarjeta de Golf Virtual</title>

</head>

<body>
    <div class="container">
    <h1 id="titulo" class="tit">Bienvenido a Tarjeta de Golf Virtual</h1>
    </div>
    <div>
    <button id="darkMode" type="button" class="btn btn-secondary">Dark Mode</button>
    <button id="lightMode" type="button" class="btn btn-secondary">Light mode</button>


    </div>
    <div class="mb-3 col-6">
        <label for="player" class="form-label">Jugador</label>
        <input type="text" autocomplete="off" class="form-control" id="player" placeholder="Jugador">
    </div>
    <div class="mb-3 col-6">
        <label for="Handicap" class="form-label">Handicap</label>
        <input type="text" autocomplete="off" class="form-control" id="handicap" placeholder="Handicap" onfocus=this.value="">
    </div>
    <div class="scorecard-section table">
        <div class="btn"><button id="round" class="btn btn-secondary" type="button">Limpiar Campo</button></div>
        <div class="contenedor contenedorHoles" id="name"></div>
    </div>
    <div class="scorecard-section table">
        <div class="contenedor contenedorHoles" id="lista"></div>
        <div id="score" class="contenedor contenedorScore"></div>
    </div>
    <div class="d-grid gap-2 col-8 mx-auto">
        <button id="puntos" class="btn btn-secondary" type="button">Finalizar Ronda</button>
        <button id="erase" class="btn btn-secondary" type="button">Nueva Ronda</button>
    </div>

    <div id="final"></div>

</div>
</body>

<script defer src="./js/main.js"></script>
<script src="./js/dark.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
